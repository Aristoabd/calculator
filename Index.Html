<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle-1"></div>
    <div class="circle-2"></div>

    <div class="calculator">
        <div class="display-container">
            <input type="text" id="display" readonly placeholder="0">
        </div>
        
        <div class="buttons">
            <button class="btn-action" onclick="clearDisplay()">AC</button>
            <button class="btn-action" onclick="deleteLast()">DEL</button>
            <button class="btn-opt" onclick="appendToDisplay('%')">%</button>
            <button class="btn-opt" onclick="appendToDisplay('/')">รท</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="btn-opt" onclick="appendToDisplay('*')">ร</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="btn-opt" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="btn-opt" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="btn-equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
